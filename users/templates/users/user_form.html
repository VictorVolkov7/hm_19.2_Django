{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 mt-5">
                <div class="card">
                    <div class="card-header mx-auto">
                        <div class="card-title">
                            <h3>Профиль</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-primary float-right">
                                Сохранить
                            </button>
                        </form>
                    </div>
                    <div class="card-footer mx-auto">
                        <a href="{% url 'users:generate_new_password' %}" class="btn btn-outline-primary">
                            Сгенерировать пароль
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
